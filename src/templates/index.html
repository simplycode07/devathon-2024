{% extends 'layout.html' %}

{% block content %}

<form action={{ url_for("views.index") }} method="post" enctype="multipart/form-data">
	<label for="file">Upload file</label>
	<input type="file" name="file" required/>

	<button type="submit" >Upload</button>

</form>

{% for name in files %}
<p>name</p>

{% endfor %}

{% endblock %}
