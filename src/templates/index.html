{% extends 'layout.html' %}

{% block content %}

<form action={{ url_for("views.upload") }} method="post" enctype="multipart/form-data">
	<label for="file">Upload file</label>
	<input type="file" name="file" required/>

	<button type="submit" >Upload</button>

</form>

<form action={{ url_for("views.index") }} method="post">
	<ol style="list-style: None;">
		{% for file in files %}
		<li>
			<input type="radio" value={{ file.id }} name="file_id" id={{ file.id }}/>
			<label for={{ file.id }}>{{ file.filename }}</label>
		</li>
		{% endfor %}

	</ol>

	<button type="submit" formaction={{ url_for("views.delete") }}>Delete file</button>
	<button type="submit" >Download file</button>
</form>

{% endblock %}
