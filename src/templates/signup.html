{% extends 'layout.html' %}

{% block content %}


<br />
<form action={{ url_for("views.signup") }} method="post" style="display: grid; margin: 20%;">

	<label for="name">Enter Name</label>
	<input type="text" name="name" style="margin-bottom: 2%;"/>

	<label for="email">Enter Email</label>
	<input type="email" name="email" style="margin-bottom: 2%;"/>

	<label for="password1">Enter Password</label>
	<input type="password" name="password1" style="margin-bottom: 2%;"/>
	<label for="password2">Re-Enter Password</label>
	<input type="password" name="password2" style="margin-bottom: 2%;"/>

	<button type="submit">Submit</button>

</form>
{% endblock %}
